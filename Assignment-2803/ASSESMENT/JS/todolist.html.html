<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todostyle.css">
</head>
<body>
    <div class="container">
        <div id="newtask">
            <input type="text" value="" id="inputbox" placeholder="add new">
            <button id="push" onclick="addtask()">Add</button>
        </div>
        <div class="list-container
        " id="list-container"></div>
    </div>
    <script type = "text/javascript">
        const inputBox = document.getElementById("inputbox");

        function addtask() {
            if(inputBox.value == ""){
                alert("write someting and click on add button!!");
            } else {
                var div = document.createElement("div");
                div.innerHTML = inputBox.value;
                div.classList.add('task-list');
                document.getElementById("list-container").appendChild(div);
            }
        }
    </script>
</body>
</html>
